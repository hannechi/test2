<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="./css/api2.css">
</head>

<body>

    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <h3>Request a Demo</h3>
                <p class="blue-text">Just answer a few questions<br> so that we can personalize the right experience for
                    you.</p>
                <div class="card">
                    <h5 class="text-center mb-4">Powering world-class companies</h5>
                    <form class="form-card" onsubmit="event.preventDefault()">
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label
                                    class="form-control-label px-3">First name<span class="text-danger">
                                        *</span></label> <input type="text" id="fname" name="fname"
                                    placeholder="Enter your first name"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label
                                    class="form-control-label px-3">Last name<span class="text-danger"> *</span></label>
                                <input type="text" id="lname" name="lname" placeholder="Enter your last name"> </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label
                                    class="form-control-label px-3">Business email<span class="text-danger">
                                        *</span></label> <input type="text" id="email" name="email" placeholder="">
                            </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label
                                    class="form-control-label px-3">Phone number<span class="text-danger">
                                        *</span></label> <input type="text" id="mob" name="mob" placeholder=""></div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label
                                    class="form-control-label px-3">Job title<span class="text-danger"> *</span></label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="full-stack dev" id="full-stack" >
                                        <label class="form-check-label" for="flexCheckDisabled">
                                          Full-stack
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="frontend dev" id="frontend" checked>
                                        <label class="form-check-label" for="flexCheckCheckedDisabled">
                                          Frontend
                                        </label>
                                      </div> </div>

                                
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">Sexe :<span class="text-danger">
                                        *</span></label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" value="Femme" name="sexe"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Femme
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" value="Homme" name="sexe"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Homme
                                    </label>
                                </div>
                            </div>

                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-12 flex-column d-flex"> <label
                                    class="form-control-label px-3">What would you be using Flinks for?<span
                                        class="text-danger"> *</span></label> <input type="text" id="ans" name="ans"
                                    placeholder=""> </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="form-group col-sm-6"> <button onclick=showinformations()
                                    class="btn-block btn-primary">Request a demo</button> </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/api2.js"></script>
</body>

</html>
